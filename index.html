<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
    
</head>
<body>
    
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações.</p>
            <br>
        </div>

    <form>
        <fieldset class="grupo" >    
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
        </div>
       
        
        <div class="campo">
            <label><strong>Em qual aplicação você desenvolve?</strong></label>
            
            <label>
                <input type="radio" name="deveweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="deveweb" value="backend">Back-end
             </label>
             <label>
                <input type="radio" name="deveweb" value="fullstack">Fullstack</label>     
        </div>

        
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>    
        
             

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione suas tecnologias:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PhP">
                <label for="tecnologia4">PhP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Pyton">
                <label for="tecnologia6">Pyton</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        
              
            <div class="campo">
            <br>
            <label for="textarea"><strong>Comentário</strong></label>
            <textarea name="experiencia" style="width: 350px;" id="experiencia"  rows="9"></textarea>
            </div>
           
            <button class="botao"type="submit">Concluido</button> 
                    
     </form>
    
</body>
</html>
